<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Brunogram - Perfil</title>
</head>

<body>
    <header>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="Imagem de um celular com a interface do Instagram">
            </div>
        </div>
    </header>
    <main class="instagram-continue">
        <section class="user-section">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logotipo do Instagram">
                <div class="profile-photo">
                    <img src="./img/Perfil-bruno.jpg" alt="Foto de perfil de Bruno Bertin">
                </div>
                <a href="#" class="instagram-login">Continuar como bruno_bertin84</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é bruno_bertin84?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
        </section>
        <section class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download" aria-label="Baixe o app na Google Play"></a>
                <a href="#" class="app-download" aria-label="Baixe o app na App Store"></a>
            </div>
        </section>
    </main>
</body>

</html>
